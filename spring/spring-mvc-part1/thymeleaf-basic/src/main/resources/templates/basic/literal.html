<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Literals</h1>
<ul>
    <!-- Note! Uncommenting the following line will cause an exception -->
    <!-- <li>"hello world!" = <span th:text="hello world!"></span></li> -->
    <li>'hello' + ' world!' = <span th:text="'hello' + ' world!'"></span></li>
    <li>'hello world!' = <span th:text="'hello world!'"></span></li>
    <li>'hello ' + ${data} = <span th:text="'hello ' + ${data}"></span></li>
    <li>Literal Substitution |hello ${data}| = <span th:text="|hello ${data}|"></span></li>
</ul>
</body>
</html>
