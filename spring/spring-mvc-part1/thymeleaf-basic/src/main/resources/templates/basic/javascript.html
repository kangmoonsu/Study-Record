<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Before using JavaScript inline -->
<script>
    let username = [[${user.username}]];
    let age = [[${user.age}]];
    // JavaScript natural template
    let username2 = /*[[${user.username}]]*/ "test username";
    // Object
    let user = [[${user}]];
</script>

<!-- After using JavaScript inline -->
<script th:inline="javascript">
    let username = [[${user.username}]];
    let age = [[${user.age}]];
    // JavaScript natural template
    let username2 = /*[[${user.username}]]*/ "test username";
    // Object
    let user = [[${user}]];
</script>

<script th:inline="javascript">
    [# th:each="user, stat : ${users}"]
    let user[[${stat.count}]] = [[${user}]];
    [/]
</script>
</body>
</html>
