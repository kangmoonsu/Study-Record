<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="copy">
    This is the footer section.
</footer>
<footer th:fragment="copyParam (param1, param2)">
    <p>This is the parameter section.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
</body>
</html>
